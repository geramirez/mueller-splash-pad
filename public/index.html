<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="/index.js"></script>
  <style>body { padding: 0; margin: 0; }</style>
</head>

<body>
  <div id="app"><h1>Getting Location...</h1></div>
  
	<script>
  navigator.geolocation.getCurrentPosition(position => {
    Elm.Main.init({
      node: document.getElementById('app'),
      flags: position
    })
  }, (error) => {
    Elm.Main.init({
      node: document.getElementById('app'),
      flags: null
    })
  });
	
	</script>
  </body>
